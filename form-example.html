<!DOCTYPE html>
<html lang="es">
<head>
  <title>Formulario c/ validacion</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Formulario con validación</h2>
  <p>En este ejemplo, usaremos <code>.was-validated</code> para indicar lo que falta antes de enviar el formulario:</p>
  <form action="/action_page.php" class="was-validated">
    <div class="form-group">
      <label for="uname">Nombre:</label>
      <input type="text" class="form-control" id="uname" placeholder="Ingresa tu nombre" name="uname" required>
      <div class="valid-feedback">Válido</div>
      <div class="invalid-feedback">Por favor completa este campo</div>
    </div>
    <div class="form-group">
      <label for="pwd">Edad:</label>
      <input type="password" class="form-control" id="pwd" placeholder="Ingresa tu edad" name="pswd" required>
      <div class="valid-feedback">Válido</div>
      <div class="invalid-feedback">Por favor completa este campo</div>
    </div>
    <div class="form-group form-check">
      <label class="form-check-label">
        <input class="form-check-input" type="checkbox" name="remember" required> Quiero vender mi alma al diaulo.
        <div class="valid-feedback">Válido</div>
        <div class="invalid-feedback">Marque esta casilla de verificación para continuar.</div>
      </label>
    </div>
    
  </form>
</div>

<div class="container">
  <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
  Launch demo modal
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
  
</div>

</body>
</html>
