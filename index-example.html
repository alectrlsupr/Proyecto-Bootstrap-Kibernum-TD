      /* Make the image fully responsive */

    <body>
    
    <div id="demo" class="carousel slide" carousel-fade data-ride="carousel">
    
      <!-- Indicators -->
      <ul class="carousel-indicators">
        <li data-target="#demo" data-slide-to="0" class="active"></li>
        <li data-target="#demo" data-slide-to="1"></li>
        <li data-target="#demo" data-slide-to="2"></li>
      </ul>
      
      <!-- The slideshow -->
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img responsive src="/statics/pexels-photo-2607544.jpeg" alt="Perrito 1" width="100%" height="600">

        </div>
        <div class="carousel-item">
          <img src="statics/pexels-photo-485294.jpeg" alt="Perrito 2" width="100%" height="600">
        </div>
        <div class="carousel-item">
          <img src="/statics/pexels-photo-69371.jpeg" alt="Perrito 3" width="100%" height="600">
        </div>
      </div>
      
      <!-- Left and right controls -->
      <a class="carousel-control-prev" href="#demo" data-slide="ant">
        <span class="carousel-control-prev-icon"></span>
      </a>
      <a class="carousel-control-next" href="#demo" data-slide="sig">
        <span class="carousel-control-next-icon"></span>
      </a>
    </div>
    
    </body>
